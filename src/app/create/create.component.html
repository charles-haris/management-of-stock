  <h1 class="text-center text-primary mt-3">New Product</h1>

  <div class="row float-center" >
    <div class="col-lg-2"></div>
    <div class="col-lg-8 col-md-6">
      <form action="" #create_form="ngForm" (ngSubmit)="save(create_form)">
        <div class="form-floating mb-2">
          <input type="text" ngModel name="name" class="form-control">
          <label for="">Name</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" ngModel name="price" class="form-control">
          <label for="">Price</label>
        </div>
        <div class="form-floating mb-2">

          <select name="" ngModel name="color" class="form-control" id="">
            <option value="">Select a color</option>
            <option value="">Blue</option>
            <option value="">Yellow</option>
            <option value="">Red</option>
            <option value="">Green</option>
            <option value="">Black</option>
            <option value="">White</option>

          </select>
          <label for="">Color</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" ngModel name="generation" class="form-control">
          <label for="">Generation</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" ngModel name="capacity" class="form-control">
          <label for="">Capacity</label>
        </div>
        <div>
          <button class="btn btn-primary float-end" [disabled]="create_form.invalid">Add Product</button>
        </div>

      </form>
    </div>
    <div class="col-lg-2"></div>



  </div>
</div>
